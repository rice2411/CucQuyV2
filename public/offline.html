<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Internet - Tiệm bánh Cúc Quy</title>
    <link rel="apple-touch-icon" href="./icon.png">
    <link rel="icon" type="image/png" href="./icon.png" />
    <meta name="theme-color" content="#ea580c">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8fafc; /* slate-50 */
            color: #0f172a; /* slate-900 */
            text-align: center;
        }
        .container {
            padding: 2rem;
            max-width: 400px;
        }
        .icon {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            color: #ea580c; /* orange-600 */
        }
        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #1e293b; /* slate-800 */
        }
        p {
            color: #64748b; /* slate-500 */
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        .btn {
            background-color: #ea580c; /* orange-600 */
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #c2410c; /* orange-700 */
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" />
        </svg>
        <h1>No Internet Connection</h1>
        <p>It seems you are offline. Please check your internet connection and try again to access CucQuy Bakery.</p>
        <button class="btn" onclick="checkConnectionAndReload()">Try Again</button>
    <script>
        async function checkConnectionAndReload() {
            // Unregister service worker để bypass cache
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.getRegistration();
                    if (registration) {
                        await registration.unregister();
                    }
                } catch (error) {
                    console.error('Error unregistering service worker:', error);
                }
            }

            // Clear all caches
            if ('caches' in window) {
                try {
                    const cacheNames = await caches.keys();
                    await Promise.all(
                        cacheNames.map(cacheName => caches.delete(cacheName))
                    );
                } catch (error) {
                    console.error('Error clearing cache:', error);
                }
            }
            
            // Reload về root path với cache busting và bypass service worker
            const timestamp = Date.now();
            window.location.replace('/?t=' + timestamp + '&_sw-bypass=true');
        }

        // Listen cho online event
        window.addEventListener('online', () => {
            console.log('Network is back online');
            checkConnectionAndReload();
        });

        // Auto-check connection mỗi 2 giây (nhanh hơn)
        const checkInterval = setInterval(async () => {
            if (navigator.onLine) {
                try {
                    // Fetch với cache busting và bypass service worker
                    const timestamp = Date.now();
                    const response = await fetch('/?t=' + timestamp + '&_sw-bypass=true', {
                        method: 'HEAD',
                        cache: 'no-store',
                        headers: {
                            'Cache-Control': 'no-cache, no-store, must-revalidate',
                            'Pragma': 'no-cache',
                            'Expires': '0'
                        }
                    });
                    if (response.ok) {
                        clearInterval(checkInterval);
                        checkConnectionAndReload();
                    }
                } catch (error) {
                    // Still offline hoặc có lỗi
                    console.log('Still offline or error:', error);
                }
            }
        }, 2000); // Check mỗi 2 giây
    </script>
    </div>
</body>
</html>
